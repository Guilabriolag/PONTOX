        /* Logo Ponto X em 300px */

        .welcome-box h3 {

        .welcome-box p {

        .actions {

        }

        .btn-splash {
            padding: 18px;

            text-decoration: none;

            font-size: 1.2rem;
            display: flex;
            align-items: center;

            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-splash:active {
            transform: scale(0.95);
        }

        /* Bot√£o Card√°pio com as cores combinadas */

        }

        .btn-cardapio:hover {
            background-color: #f50000;
            box-shadow: 0 0 20px rgba(214, 40, 40, 0.6);
        }

        .btn-atendente {
            background-color: var(--green);
            color: var(--white);
        }

        .btn-atendente:hover {
            background-color: #1ebe57;
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.5);
        }

        /* Efeito de brilho */
        .btn-splash::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.2);
            transition: 0.5s;
            pointer-events: none;
        }

        .btn-splash:hover::after {
            left: 100%;
        }
    </style>
